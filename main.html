<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Content with Background Image</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            height: 100vh;
            width: 100%;
            background-image: url('https://www.globalfocusmagazine.com/wp-content/uploads/2020/02/Engaging_with_technology-scaled.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }

        h1{
            color: white;
        }


    </style>
</head>
<body>

    <div class="background">
        <center>
            <h1>Welcome to new Era of Artificial intelligence</h1>
        </center>
        
    </div>

</body>
</html>
